<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunnuu Bakers | Product Catalogue</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/catalogue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="catalogue-header">
        <nav style="text-align: right; padding: 1rem; max-width: 900px; margin: 0 auto;">
            <a href="index.html" style="text-decoration: none; font-weight: bold; color: var(--gold-accent);">
                <i class="fas fa-home"></i> Back to Website
            </a>
        </nav>
        <div class="container">
            <a href="index.html" style="text-decoration:none;">
                <h1 class="brand-name">Gunnuu Bakers</h1>
            </a>
            <p class="tagline">Premium Handcrafted Cakes & Treats</p>
            <div class="contact-info">
                <span><i class="fab fa-whatsapp"></i> +91 8923294341</span>
                <span><i class="fab fa-instagram"></i> @gunnuu.bakers08</span>
            </div>
            <button onclick="window.print()" class="btn download-btn"><i class="fas fa-download"></i> Save as
                PDF</button>
        </div>
    </header>

    <main class="container catalogue-container">
        <!-- Categories will be injected here -->
        <div id="catalogue-grid"></div>
    </main>

    <footer class="catalogue-footer">
        <p>Order via WhatsApp: +91 8923294341</p>
        <p>Follow us for daily updates!</p>
    </footer>

    <script type="module" src="js/catalogue.js"></script>
